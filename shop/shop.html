<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单商城</title>
	
</head>
<body>
	<div id="app">
	  <table>
	  	<tr>
	  		<th>序号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>购买数量</th>
            <th>操作</th>
	  	</tr>
        <tr v-for="phone in phones">
        	<td>{{phone.id}}</td>
            <td>{{phone.name}}</td>
            <td>{{phone.price}}</td>
            <td>
            <button v-bind:disabled="phone.count === 0" v-on:click="phone.count-=1">-</button>	
            {{phone.count}}
            <button v-on:click="phone.count+=1">+</button>
            </td>
            <td>
            <button v-on:click="phone.count=0">移除</button>
            </td>
        </tr>
	  </table>
      <p>总价：{{priceS}}</p>
  </div>
      <script type="text/javascript" src="vue.js"></script>
	  <script type="text/javascript">
	     var app = new Vue({
             el:"#app", 
             data:{
                 phones:[
                   {id:1,name:"iphone 8",price:5500,count:1},
                   {id:2,name:"iphone 10",price:8000,count:1},
                   {id:3,name:"ipad",price:9000,count:1}
                ],
                i :0
             },
             computed:{
                  priceS : function(){
                  	var sumPrice=0;
 				      for (var i = this.i,len = this.phones.length;i<len;i++) {
				        sumPrice+=this.phones[i].price*this.phones[i].count;
				      }
			          return sumPrice;
				  }
			  }
			})          
	  </script>
</body>
</html>
